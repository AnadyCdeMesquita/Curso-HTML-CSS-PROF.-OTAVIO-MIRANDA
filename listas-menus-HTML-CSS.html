<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/listas-menus-html-css.css">
    <title>Document</title>
</head>
<body>

    <nav>
        <ul>       

        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        
        </ul>
    </nav>
    <!--Lista ordenadas e há a <ul> como desordenadas-->
    <ol type="I" start="20">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
<!--lista de descrição <dl> / <dt> Descrição do Termo e <dd> Descriição de cada termo-->
    <dl>
<dt>Café</dt>
<dd>Café quente com açúcar</dd>

    </dl>
</body>
</html>
