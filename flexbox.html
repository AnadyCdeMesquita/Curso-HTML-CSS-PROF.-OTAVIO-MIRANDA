        <!--A PROPRIEDADE FLEXBASIS DEFINE A LARGURA  E aceita números negativos, PODE SE UTILIZAR MEDIDAS REM, EM, PIX -->
         <!--A PROPRIEDADE FLEXGROW  DEFINE A LARGURA -AUMENTA-(SÃO USADOS NÚMEROS, RESTANTE DO ESPAÇO QUE NÃO É APROVEITADO PELOS OUTROS ITENS) NÃO aceita números negativos -->
         <!--A PROPRIEDADE FLESHIRINK  DEFINE A LARGURA-DIMINUI. Isso define a capacidade de um item flexível encolher, se necessário.-->
         <!--FLEX - Esta é a abreviação de flex-grow, flex-shrinke flex-basis combinado. O segundo e terceiro parâmetros ( flex-shrinke flex-basis) são opcionais. O padrão é 0 1 auto, mas se você defini-lo com um único valor numérico, como flex: 5;,
 isso muda flex-basispara 0%, então é como definir flex-grow: 5; flex-shrink: 1; flex-basis: 0%;.-->


 <!-- iMPORTANTE :É recomendável usar essa propriedade abreviada em vez de definir as propriedades individuais. A abreviação define os outros valores de forma inteligente.-->
